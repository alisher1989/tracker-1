{% extends 'base.html' %}
{% block content %}
    <h1>Password reset</h1>
    <form action="{% url 'accounts:password_reset_email' %}" method="post" class="text-center">
        {% csrf_token %}
        <label for="email">Email: </label><input type="email" name="email" id="email">
        <input type="submit" value="Submit">
    </form>
{% endblock %}
