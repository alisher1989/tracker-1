{% extends "base.html" %}
{% block title %}Delete team{% endblock %}
{% block content %}
    <h1>Are you sure want to delete team "{{ team }}"?</h1>
    <form method="POST" action="{% url "webapp:team_delete" team.pk %}" class="text-center" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm" class="btn btn-danger"></p>
        <p><a href="{% url 'webapp:teams_view' %}" class="btn btn-default">Cancel</a></p>
    </form>
{% endblock %}
